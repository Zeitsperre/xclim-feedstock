{% set name = "xclim" %}
{% set version = "0.52.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7604a600f8000bd0a566ddcb49f54b53cb31807c55193533ad195199b8758605

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - flit >=3.9,<4
    - pip >=24.0
  run:
    - python >=3.9
    - boltons >=20.1
    - bottleneck >=1.3.1
    - cf_xarray >=0.9.3
    - cftime >=1.4.1
    - click >=8.1
    - dask >=2.6
    - filelock >=3.14.0
    - jsonpickle >=3.1.0
    - numba >=0.54.1
    - numpy >=1.20.0
    - packaging >=24.0
    - pandas >=2.2.0
    - pint >=0.18
    - platformdirs >=3.2
    - pyarrow >=10.0.1
    - pyyaml >=6.0.1
    - scikit-learn >=0.21.3
    - scipy >=1.9.0
    - statsmodels >=0.14.2
    - xarray >=2023.11.0
    - yamale >=5.0.0

test:
  imports:
    - xclim
    - xclim.ensembles
    - xclim.sdba
  requires:
    - h5netcdf >=1.3.0
    - pip >=24.0
    - pooch >=1.8.0
    - pytest >=8.0.0
    - pytest-socket >=0.6.0
    - pytest-xdist >=3.2
    - xdoctest >=1.1.5
  source_files:
    - tests
    - xclim
  commands:
    - pip check
    - xclim --help
    - xclim --version
    # Need to set the branch here until xclim v0.53.0+
    - xclim prefetch_testing_data --branch v2023.12.14
    - env XCLIM_TESTDATA_BRANCH=v2023.12.14 pytest --numprocesses=auto --dist=loadscope tests -m "not requires_docs"
    - env XCLIM_TESTDATA_BRANCH=v2023.12.14 pytest --rootdir=tests --xdoctest xclim

about:
  home: https://github.com/Ouranosinc/xclim
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An operational Python library supporting climate services, based on xarray
  description: |
    xclim is an operational Python library for climate services, providing numerous
    climate-related indicator tools with an extensible framework for constructing custom
    climate indicators, statistical downscaling and bias adjustment of climate model
    simulations, as well as climate model ensemble analysis tools.
  doc_url: https://xclim.readthedocs.io
  dev_url: https://github.com/Ouranosinc/xclim

extra:
  recipe-maintainers:
    - aulemahal
    - Zeitsperre
    - huard
